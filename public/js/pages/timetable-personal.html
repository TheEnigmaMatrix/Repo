<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timetable - UAH IITJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Shared UI Variables from Dashboard */
        :root {
            --bg-app: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-muted: #718096;
            --accent: #4a90e2; 
            --accent-secondary: #c49b3f;
            --border-color: rgba(0, 0, 0, 0.05);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --radius: 24px;
        }

        body.dark-mode {
            --bg-app: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #60a5fa;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            transition: background 0.4s ease;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo { font-weight: 700; font-size: 1.5rem; color: var(--accent); margin-bottom: 40px; padding-left: 15px; }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            padding: 14px 18px;
            border-radius: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--card-bg);
            color: var(--accent);
            box-shadow: var(--shadow);
        }

        /* Main Content Styling */
        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-container { position: relative; flex: 1; max-width: 400px; margin: 0 20px; }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            outline: none;
            box-shadow: var(--shadow);
        }

        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-main);
            box-shadow: var(--shadow);
        }

        /* Form Styling */
        .add-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .add-form h3 { margin-bottom: 20px; color: var(--accent); }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: end; }

        .input-group { display: flex; flex-direction: column; gap: 8px; }

        .input-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }

        input, select {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-app);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            outline: none;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Event Cards */
        .day-group { margin-bottom: 30px; }

        .day-title { background: var(--accent-secondary); color: white; padding: 12px 25px; border-radius: 18px 18px 0 0; font-weight: 700; }

        .event-card {
            background: var(--card-bg);
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .event-card:last-child { border-radius: 0 0 18px 18px; border-bottom: none; }

        .event-card:hover { background: var(--bg-app); }

        .event-info b { font-size: 1.1rem; color: var(--text-main); display: block; }

        .event-info span { font-size: 0.9rem; color: var(--text-muted); }

        .time-pill {
            background: var(--accent);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .content { margin-left: 0; padding: 20px; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">UAH IITJ</div>
        <div class="nav-links">
            <a href="/dashboard.html">üè† Dashboard</a>
            <a href="/pages/mess-crowd.html">üçΩÔ∏è Mess Crowd</a>
            <a href="/pages/timetable-personal.html" class="active">üìÖ My Timetable</a>
            <a href="/pages/timetable-course.html">üìö Course Schedule</a>
            <a href="/pages/notifications.html">üì¢ Notices</a>
            <a href="/pages/bus-schedule.html">üöå Bus Schedule</a>
            <a href="/pages/qr-tab.html">üì± QR Wallet</a>
        </div>
    </nav>

    <main class="content">
        <header>
            <div class="welcome-text">
                <h1>My Timetable üìÖ</h1>
                <p style="color: var(--text-muted);">Manage your personal activities & study plan</p>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search events..." id="searchInput">
            </div>
            <button class="theme-btn" id="themeToggle">üåô Dark Mode</button>
        </header>

        <div class="add-form">
            <h3>Add New Event</h3>
            <form id="addEventForm">
                <div class="form-row">
                    <div class="input-group">
                        <label>Event Name</label>
                        <input type="text" id="eventName" placeholder="e.g. Study Session" required>
                    </div>
                    <div class="input-group">
                        <label>Day</label>
                        <select id="dayOfWeek" required>
                            <option value="">Select day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="0">Sunday</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>From</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="input-group">
                        <label>To</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <div class="input-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g. Library">
                    </div>
                    <button type="submit" class="submit-btn">Add Event</button>
                </div>
            </form>
        </div>

        <div id="timetableContainer">
            <div class="day-group">
                <div class="day-title">Monday</div>
                <div class="event-card">
                    <div class="event-info">
                        <b>Gym Session</b>
                        <span>Hostel Gym</span>
                    </div>
                    <div class="time-pill">06:00 AM - 07:30 AM</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Logic
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('uah-theme', isDark ? 'dark' : 'light');
        });

        if(localStorage.getItem('uah-theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeBtn.innerText = '‚òÄÔ∏è Light Mode';
        }

        // Filter Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.event-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/timetable-personal.js"></script>
</body>
</html>
