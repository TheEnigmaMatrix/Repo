<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Crowd - UAH</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Additional styles for this page */
        .occupancy-display {
            text-align: center;
            margin: 30px 0;
        }
        #colorIndicator {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .stats {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .stats span {
            font-weight: bold;
            color: #1a2b4c;
        }
        #simulateScan {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/dashboard.html">Home</a>
            <a href="/pages/mess-crowd.html">Mess Crowd</a>
            <a href="/pages/lost-found.html">Lost & Found</a>
            <a href="/pages/notifications.html">Notifications</a>
            <a href="/pages/timetable-personal.html">My Timetable</a>
            <a href="/pages/timetable-course.html">Course Timetable</a>
            <a href="/pages/qr-tab.html">QR Codes</a>
            <a href="/pages/bus-schedule.html">Bus</a>
            <a href="/pages/mess-menu.html">Mess Menu</a>
            <a href="/pages/phc-timetable.html">PHC</a>
            <a href="/pages/restaurant-ordering.html">Order Food</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="container">
        <h1>Mess Crowd</h1>
        <div class="card occupancy-display">
            <div class="stats">
                <p>Meal window: <span id="mealWindow">-</span></p>
                <p>Current occupancy: <span id="occupancy">-</span> / <span id="capacity">-</span></p>
            </div>
            <div id="colorIndicator"></div>
            <p id="statusText" style="font-weight: 500;"></p>
            <button id="simulateScan">Simulate Check-in</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/mess-crowd.js"></script>
</body>
</html>
