<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHC Timetable - UAH</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .phc-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .admin-section {
            flex: 1;
            min-width: 300px;
        }
        .display-section {
            flex: 2;
            min-width: 400px;
        }
        .day-group {
            margin-bottom: 25px;
        }
        .day-title {
            background: #1a2b4c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px 5px 0 0;
            font-weight: 600;
        }
        .doctor-row {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #ecf0f1;
            background: #f8f9fa;
        }
        .doctor-name {
            width: 150px;
            font-weight: 600;
            color: #1a2b4c;
        }
        .doctor-specialization {
            width: 150px;
            color: #7f8c8d;
        }
        .doctor-time {
            width: 150px;
            font-weight: 500;
        }
        .doctor-actions {
            width: 80px;
            text-align: right;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .admin-form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }
        .admin-form input, .admin-form select {
            margin: 10px 0;
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar input, .filter-bar button {
            flex: 1;
            min-width: 150px;
        }
        .no-schedule {
            padding: 20px;
            text-align: center;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/dashboard.html">Home</a>
            <a href="/pages/mess-crowd.html">Mess Crowd</a>
            <a href="/pages/lost-found.html">Lost & Found</a>
            <a href="/pages/notifications.html">Notifications</a>
            <a href="/pages/timetable-personal.html">My Timetable</a>
            <a href="/pages/timetable-course.html">Course Timetable</a>
            <a href="/pages/qr-tab.html">QR Codes</a>
            <a href="/pages/bus-schedule.html">Bus</a>
            <a href="/pages/mess-menu.html">Mess Menu</a>
            <a href="/pages/phc-timetable.html">PHC</a>
            <a href="/pages/restaurant-ordering.html">Order Food</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="container">
        <h1>PHC Timetable</h1>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <input type="text" id="filterDoctor" placeholder="Filter by doctor name">
            <input type="text" id="filterSpecialization" placeholder="Filter by specialization">
            <button id="applyFilter">Apply Filter</button>
            <button id="resetFilter">Reset</button>
        </div>

        <div class="phc-container">
            <!-- Admin form (visible only to admins) -->
            <div class="admin-section" id="adminSection" style="display: none;">
                <div class="card admin-form">
                    <h3>Manage PHC Schedule (Admin)</h3>
                    <form id="addPhcForm">
                        <input type="text" id="doctorName" placeholder="Doctor Name" required>
                        <input type="text" id="specialization" placeholder="Specialization (optional)">
                        <select id="dayOfWeek" required>
                            <option value="">Select Day</option>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                        <input type="time" id="startTime" required>
                        <input type="time" id="endTime" required>
                        <button type="submit">Add Schedule</button>
                    </form>
                </div>
            </div>

            <!-- Display schedules -->
            <div class="display-section">
                <div class="card">
                    <h3>Doctor Availability</h3>
                    <div id="phcList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/phc-timetable.js"></script>
</body>
</html>
