<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule - UAH IITJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-muted: #718096;
            --accent: #4a90e2; 
            --accent-secondary: #c49b3f;
            --border-color: rgba(0, 0, 0, 0.05);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --radius: 24px;
        }

        body.dark-mode {
            --bg-app: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #60a5fa;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            transition: background 0.4s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo { font-weight: 700; font-size: 1.5rem; color: var(--accent); margin-bottom: 40px; padding-left: 15px; }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            padding: 14px 18px;
            border-radius: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--card-bg);
            color: var(--accent);
            box-shadow: var(--shadow);
        }

        /* Main Content */
        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-container { position: relative; flex: 1; max-width: 400px; margin: 0 20px; }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            outline: none;
            box-shadow: var(--shadow);
        }

        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-main);
            box-shadow: var(--shadow);
        }

        /* Bus Cards */
        .route-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .route-header {
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            font-weight: 700;
        }

        .stop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .stop-item:last-child { border-bottom: none; }

        .time-pill {
            background: var(--accent-secondary);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">UAH IITJ</div>
        <div class="nav-links">
            <a href="../../dashboard.html">üè† Dashboard</a>
            <a href="../../pages/mess-crowd.html">üçΩÔ∏è Mess Crowd</a>
            <a href="../../pages/notifications.html">üì¢ Notices</a>
            <a href="../../pages/bus-schedule.html" class="active">üöå Bus Schedule</a>
            <a href="../../pages/qr-tab.html">üì± QR Wallet</a>
        </div>
    </nav>

    <main class="content">
        <header>
            <div class="welcome-text">
                <h1>Bus Schedule üöå</h1>
                <p style="color: var(--text-muted);">Campus shuttle timings</p>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search stops..." id="searchInput">
            </div>
            <button class="theme-btn" id="themeToggle">üåô Dark Mode</button>
        </header>

        <div id="busScheduleList">
            <div class="route-card">
                <div class="route-header">Main Gate ‚ûî Academic Block</div>
                <div class="stop-item">
                    <span><b>Main Gate</b></span>
                    <span class="time-pill">08:30 AM</span>
                </div>
                <div class="stop-item">
                    <span><b>LHC / Library</b></span>
                    <span class="time-pill">08:45 AM</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Logic
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('uah-theme', isDark ? 'dark' : 'light');
        });

        if(localStorage.getItem('uah-theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeBtn.innerText = '‚òÄÔ∏è Light Mode';
        }

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.stop-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
