<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule - UAH</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .bus-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .admin-section {
            flex: 1;
            min-width: 300px;
        }
        .display-section {
            flex: 2;
            min-width: 400px;
        }
        .route-group {
            margin-bottom: 20px;
        }
        .route-title {
            background: #1a2b4c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px 5px 0 0;
            font-weight: 600;
        }
        .stop-row {
            display: flex;
            padding: 8px 12px;
            border-bottom: 1px solid #ecf0f1;
            background: #f8f9fa;
        }
        .stop-name {
            flex: 1;
            font-weight: 500;
        }
        .stop-time {
            width: 100px;
            color: #7f8c8d;
        }
        .stop-actions {
            width: 100px;
            text-align: right;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .admin-form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }
        .admin-form input, .admin-form button {
            margin: 10px 0;
        }
        .no-schedule {
            padding: 20px;
            text-align: center;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/dashboard.html">Home</a>
            <a href="/pages/mess-crowd.html">Mess Crowd</a>
            <a href="/pages/lost-found.html">Lost & Found</a>
            <a href="/pages/notifications.html">Notifications</a>
            <a href="/pages/timetable-personal.html">My Timetable</a>
            <a href="/pages/timetable-course.html">Course Timetable</a>
            <a href="/pages/qr-tab.html">QR Codes</a>
            <a href="/pages/bus-schedule.html">Bus</a>
            <a href="/pages/mess-menu.html">Mess Menu</a>
            <a href="/pages/phc-timetable.html">PHC</a>
            <a href="/pages/restaurant-ordering.html">Order Food</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="container">
        <h1>Bus Schedule</h1>
        <div class="bus-container">
            <!-- Admin form (visible only to admins) -->
            <div class="admin-section" id="adminSection" style="display: none;">
                <div class="card admin-form">
                    <h3>Manage Bus Schedules (Admin)</h3>
                    <form id="addBusForm">
                        <input type="text" id="routeName" placeholder="Route Name (e.g., Main Gate to Academic)" required>
                        <input type="text" id="stopName" placeholder="Stop Name" required>
                        <input type="time" id="arrivalTime" required>
                        <button type="submit">Add Schedule</button>
                    </form>
                </div>
            </div>

            <!-- Display schedules -->
            <div class="display-section">
                <div class="card">
                    <h3>Bus Timings</h3>
                    <div id="busScheduleList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/bus-schedule.js"></script>
</body>
</html>
