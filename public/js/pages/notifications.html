<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - UAH</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .notification-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #1a2b4c;
        }
        .notification-card.clubs { border-left-color: #3498db; }
        .notification-card.phc { border-left-color: #2ecc71; }
        .notification-card.mess { border-left-color: #f39c12; }
        .notification-card.hostel { border-left-color: #9b59b6; }
        .notification-card.academic { border-left-color: #e74c3c; }
        .notification-card.general { border-left-color: #95a5a6; }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .notification-category {
            background: #ecf0f1;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .notification-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .notification-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1a2b4c;
        }
        .notification-content {
            color: #34495e;
            line-height: 1.6;
        }
        .admin-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar select, .filter-bar button {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/dashboard.html">Home</a>
            <a href="/pages/mess-crowd.html">Mess Crowd</a>
            <a href="/pages/lost-found.html">Lost & Found</a>
            <a href="/pages/notifications.html">Notifications</a>
            <a href="/pages/timetable-personal.html">My Timetable</a>
            <a href="/pages/timetable-course.html">Course Timetable</a>
            <a href="/pages/qr-tab.html">QR Codes</a>
            <a href="/pages/bus-schedule.html">Bus</a>
            <a href="/pages/mess-menu.html">Mess Menu</a>
            <a href="/pages/phc-timetable.html">PHC</a>
            <a href="/pages/restaurant-ordering.html">Order Food</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="container">
        <h1>Institute Notifications</h1>

        <!-- Admin form (hidden by default) -->
        <div id="adminFormContainer" style="display: none;">
            <div class="admin-form card">
                <h3>Post New Notification (Admin)</h3>
                <form id="notificationForm">
                    <input type="text" id="title" placeholder="Title" required>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="Clubs">Clubs</option>
                        <option value="PHC">PHC</option>
                        <option value="Mess">Mess</option>
                        <option value="Hostel">Hostel</option>
                        <option value="Academic">Academic</option>
                        <option value="General">General</option>
                    </select>
                    <textarea id="content" placeholder="Notification content" rows="5" required></textarea>
                    <button type="submit">Post Notification</button>
                </form>
            </div>
        </div>

        <!-- Filter controls -->
        <div class="filter-bar">
            <select id="filterCategory">
                <option value="">All categories</option>
                <option value="Clubs">Clubs</option>
                <option value="PHC">PHC</option>
                <option value="Mess">Mess</option>
                <option value="Hostel">Hostel</option>
                <option value="Academic">Academic</option>
                <option value="General">General</option>
            </select>
            <button id="applyFilter">Apply Filter</button>
            <button id="resetFilter">Reset</button>
        </div>

        <!-- Notifications list -->
        <div id="notificationsList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/notifications.js"></script>
</body>
</html>
