<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar - UAH IITJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { /* same variables as above */ }
        body.dark-mode { /* same */ }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-app); color: var(--text-main); display: flex; min-height: 100vh; transition: background 0.4s ease; }
        .sidebar { width: 280px; background: var(--glass-bg); backdrop-filter: blur(12px); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 40px 20px; position: fixed; height: 100vh; z-index: 100; }
        .logo { font-weight: 700; font-size: 1.5rem; color: var(--accent); margin-bottom: 40px; padding-left: 15px; }
        .nav-links a { text-decoration: none; color: var(--text-muted); padding: 14px 18px; border-radius: 16px; font-weight: 500; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background: var(--card-bg); color: var(--accent); box-shadow: var(--shadow); }
        #logout { margin-top: auto; background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 12px; border-radius: 16px; cursor: pointer; }
        .content { margin-left: 280px; padding: 40px; width: 100%; max-width: 1200px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 15px; }
        .theme-btn { background: var(--card-bg); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; color: var(--text-main); box-shadow: var(--shadow); }
        .admin-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .admin-form input, .admin-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-app);
            color: var(--text-main);
        }
        .calendar-view {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 16px;
            margin-top: 20px;
        }
        .no-calendar { color: var(--text-muted); padding: 40px; }
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">UAH IITJ</div>
        <div class="nav-links">
            <a href="/dashboard.html">üè† Dashboard</a>
            <a href="/pages/mess-crowd.html">üçΩÔ∏è Mess Crowd</a>
            <a href="/pages/lost-found.html">üîç Lost & Found</a>
            <a href="/pages/notifications.html">üì¢ Notices</a>
            <a href="/pages/timetable-personal.html">üìÖ My Timetable</a>
            <a href="/pages/timetable-course.html">üìö Course Timetable</a>
            <a href="/pages/academic-calendar.html" class="active">üìÜ Academic Calendar</a>
            <a href="/pages/qr-tab.html">üì± QR Wallet</a>
        </div>
        <button id="logout">Logout</button>
    </nav>

    <main class="content">
        <header>
            <h1>Academic Calendar</h1>
            <button class="theme-btn" id="themeToggle">üåô Dark Mode</button>
        </header>

        <div id="adminUploadSection" style="display: none;">
            <div class="admin-form">
                <h3>Upload New Academic Calendar (PDF)</h3>
                <form id="uploadCalendarForm">
                    <input type="text" id="calendarTitle" placeholder="Calendar Title (e.g., 2026-27)" required>
                    <input type="file" id="calendarPdf" accept=".pdf" required>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>

        <div class="calendar-view">
            <div id="calendarDisplay">
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/academic-calendar.js"></script>
</body>
</html>
