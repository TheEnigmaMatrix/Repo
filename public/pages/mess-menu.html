<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mess Menu</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f0f4f8;
    text-align:center;
}

.header{
    padding:20px;
    font-size:28px;
    font-weight:bold;
}

/* Toggle buttons */
.toggle{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:16px;
    background:#ddd;
    transition:0.2s;
}

button.active{
    background:#007bff;
    color:white;
}

/* Menu image card */
.menu-card{
    max-width:900px;
    margin:auto;
    background:white;
    padding:15px;
    border-radius:14px;
    box-shadow:0 4px 18px rgba(0,0,0,0.15);
}

.menu-card img{
    width:100%;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="header">Mess Menu</div>

<div class="toggle">
    <button id="vegBtn" class="active">Veg</button>
    <button id="nonvegBtn">Non-Veg</button>
</div>

<div class="menu-card">
    <img id="menuImage" src="" alt="Mess Menu">
</div>

<script>
const VEG_URL =
"https://oaearcywpoqusbqmeagw.supabase.co/storage/v1/object/public/mess-menu/veg-menu.png";
const NONVEG_URL =
"https://oaearcywpoqusbqmeagw.supabase.co/storage/v1/object/public/mess-menu/nonveg-menu.png";
const img = document.getElementById("menuImage");
const vegBtn = document.getElementById("vegBtn");
const nonvegBtn = document.getElementById("nonvegBtn");

function showVeg(){
    img.src = VEG_URL + "?t=" + Date.now();
    vegBtn.classList.add("active");
    nonvegBtn.classList.remove("active");
}

function showNonVeg(){
    img.src = NONVEG_URL + "?t=" + Date.now();
    nonvegBtn.classList.add("active");
    vegBtn.classList.remove("active");
}

vegBtn.onclick = showVeg;
nonvegBtn.onclick = showNonVeg;

/* load veg by default */
showVeg();
</script>

</body>
</html>
