<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAH - IIT Jodhpur</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Additional styles for the index page */
        .auth-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 350px;
        }
        .auth-card h2 {
            margin-bottom: 20px;
            color: #1a2b4c;
        }
        .auth-card input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #1a2b4c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-card button:hover {
            background: #c49b3f;
        }
        .admin-note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unified Academic Hub</h1>
        <p>IIT Jodhpur</p>
        <div class="auth-container">
            <!-- Login Card -->
            <div class="auth-card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="IITJ Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <!-- Signup Card -->
            <div class="auth-card">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="IITJ Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="text" id="signup-admin-key" placeholder="Admin Key (optional)">
                    <div class="admin-note">Enter 1010 to register as an admin</div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
